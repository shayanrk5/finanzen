<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Wallet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .balance {
            background-color: white;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
        }
        
        .balance h2 {
            margin-top: 0;
            color: #555;
        }
        
        .balance-amount {
            font-size: 24px;
            font-weight: bold;
            color: #000;
        }
        
        .crypto-section {
            background-color: white;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .crypto-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }
        
        .crypto-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #f5f5f5;
        }
        
        .crypto-name {
            font-weight: bold;
        }
        
        .crypto-value {
            text-align: right;
        }
        
        .crypto-amount {
            color: #666;
        }
        
        .crypto-price {
            font-weight: bold;
        }
        
        hr {
            border: none;
            border-top: 1px solid #eee;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Wallet</h1>
    </div>
    
    <div class="balance">
        <h2>Crypto</h2>
        <div class="balance-amount">$6,287.83</div>
    </div>
    
    <div class="crypto-section">
        <div class="crypto-header">
            <h3>Bitcoin</h3>
            <span>Security Key</span>
        </div>
        
        <div class="crypto-header">
            <h3>Ethereum</h3>
            <span>Add app</span>
        </div>
    </div>
    
    <hr>
    
    <div class="crypto-section">
        <div class="crypto-item">
            <div>
                <div class="crypto-name">Bitcoin</div>
                <div class="crypto-amount">0.118 BTC</div>
            </div>
            <div class="crypto-value">
                <div class="crypto-price">$2,258.93</div>
            </div>
        </div>
        
        <div class="crypto-item">
            <div>
                <div class="crypto-name">Ethereum</div>
                <div class="crypto-amount">1.43 ETH</div>
            </div>
            <div class="crypto-value">
                <div class="crypto-price">$1,858.08</div>
            </div>
        </div>
        
        <div class="crypto-item">
            <div>
                <div class="crypto-name">Tether USD</div>
                <div class="crypto-amount">387.14 USDT</div>
            </div>
            <div class="crypto-value">
                <div class="crypto-price">$387.14</div>
            </div>
        </div>
        
        <div class="crypto-item">
            <div>
                <div class="crypto-name">Polygon</div>
                <div class="crypto-amount">189.43 MATIC</div>
            </div>
            <div class="crypto-value">
                <div class="crypto-price">$150.89</div>
            </div>
        </div>
        
        <div class="crypto-item">
            <div>
                <div class="crypto-name">Avalanche</div>
                <div class="crypto-amount">4.21 AVAX</div>
            </div>
            <div class="crypto-value">
                <div class="crypto-price">$67.70</div>
            </div>
        </div>
        
        <div class="crypto-item">
            <div>
                <div class="crypto-name">Binance Smart Chain</div>
                <div class="crypto-amount">0 BNB</div>
            </div>
            <div class="crypto-value">
                <div class="crypto-price">$0.00</div>
            </div>
        </div>
    </div>
</body>
</html>
